<html>

<head>
    <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta charset="utf-8">
    <title>Your page title here :)</title>
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/skeleton.css">
    <link rel="stylesheet" href="css/BonForm.css">

    <style>
        .row {
            margin-left: 15px;
        }
    </style>

</head>

<body>
    <!-- The above form looks like this -->
    <div class="container">
        <form>

            <h5>Status</h5>
            <div class="row">
                <div class="twelwe columns">
                    <button type="button" id="new" class="status-button active" style="float: left; background: lightgrey;"
                    data-active-background="lightgrey">Ny</button>
                <button type="button" id="needInfo" class="status-button" style="float:left"
                    data-active-background="yellow">Venter Info</button>
                <button type="button" id="approved" class="status-button" style="float:left"
                    data-active-background="lightgreen">Godkendt</button>
                <button type="button" id="preparing" class="status-button" style="float:left"
                    data-active-background="lightgreen">Prep</button>
                <button type="button" id="done" class="status-button" style="float:left"
                    data-active-background="lightgreen">Klar</button>
                <button type="button" id="delivered" class="status-button" style="float:left"
                    data-active-background="white">Lev</button>
                <button type="button" id="invoiced" class="status-button" style="float:left"
                    data-active-background="mediumpurple">Faktureret</button>
                <button type="button" id="payed" class="status-button" style="float:left"
                    data-active-background="#BF00FF">Betalt</button>
                <button type="button" id="closed" class="status-button" style="float:left"
                    data-active-background="red">Afslutet</button>

                <button type="button" id="offer" class="status-button" style="float:left"
                    data-active-background="lightblue">Tilbud</button>

                </div>

            </div>



            <h5>Leveringsdato</h5>
            <div class="row">
                <div class="four columns">
                    <input id="date" type="date" name="delivery_date">
                </div>
                <div class="four columns">
                    <input id="time" type="time" name="delivery_time">
                </div>
                <div class="four columns">
                    <select name="payment_type" id="payment-types" style="height: auto;">
                        <option>Betaling...</option>
                        <option>Kontant</option>
                        <option>Faktura</option>
                        <option>EAN nr</option>
                    </select>
                </div>
            </div>


            <h5>Leveringsadresse </h5>
            <div class="row">
                <div class="five columns">
                    Afhentes:<input type="checkbox" id="customer_collects" name="customer_collects" value="1"
                        style="margin-left: 5px;">
                </div>
            </div>
            <div class="row">
                <div class="five columns">
                    <input type="text" id="street_name2" name="street_name2" placeholder="C/O etc" autocomplete="nope">
                </div>
            </div>

            <div class="row">
                <div class="three columns">
                    <input type="text" id="street_name" name="street_name" placeholder="Gade" autocomplete="nope">
                </div>
                <div class="one column">
                    <input type="text" id="street_nr" name="street_nr" placeholder="nr" autocomplete="nope">
                </div>

            </div>


            <div class="row">
                <div class="three columns">
                    <input type="text" id="zip_code" name="zip_code" placeholder="Postnr" autocomplete="nope">
                </div>
                <div class="four columns">
                    <input type="text" id="city" name="city" placeholder="By" autocomplete="nope">
                </div>
            </div>


            <h5>Kunde ønsker</h5>
            <div class="row">
                <div class="seven columns">
                    <textarea name="customer_info" placeholder="Kunde ønsker" rows="2" autocomplete="nope"></textarea>
                </div>
            </div>



            <h5>Kunde</h5>
            <div class="row">
                <div class="one column">
                    <i class="fa fa-envelope icon input-icons"></i>
                </div>
                <div class="six columns">
                    <input id="email" class="u-full-width" type="email" name="email" autocomplete="nope"
                        placeholder="Email">
                </div>
            </div>
            <div class="row">
                <div class="one column">
                    <i class="fa fa-user icon input-icons"></i>
                </div>
                <div class="three columns">
                    <input autocomplete="nope" id="forename" type="text" name="forename" placeholder="Fornavn">
                </div>
                <div class="three columns">
                    <input autocomplete="nope" id="surname" type="text" name="surname" placeholder="Efternavn">
                </div>
            </div>

            <div class="row">
                <div class="one column">
                    <i class="fa fa-phone icon input-icons"></i>
                </div>
                <div class="five columns">
                    <input id="phone_nr" type="tel" name="phone_nr" placeholder="Telefon">
                </div>
            </div>

            <h5>Firma</h5>

            <div class="row">
                <div class="one column">
                    <i class="fa fa-barcode icon input-icons"></i>
                </div>
                <div class="six columns">
                    <input type="text" name="ean_nr" placeholder="EAN">
                </div>
            </div>

            <div class="row">
                <div class="five columns">
                    <input type="text" id="company_street_name2" name="company_street_name2" placeholder="C/O etc"
                        autocomplete="nope">
                </div>
            </div>

            <div class="row">
                <div class="three columns">
                    <input type="text" id="company_street_name" name="company_street_name" placeholder="Gade"
                        autocomplete="nope">
                </div>
                <div class="one column">
                    <input type="text" id="company_street_nr" name="company_street_nr" placeholder="nr"
                        autocomplete="nope">
                </div>

            </div>


            <div class="row">
                <div class="three columns">
                    <input type="text" id="company_zip_code" name="company_zip_code" placeholder="Postnr"
                        autocomplete="nope">
                </div>
                <div class="four columns">
                    <input type="text" id="company_city" name="company_city" placeholder="By" autocomplete="nope">
                </div>
            </div>



            <h5>køkken info</h5>
            <div class="row">
                <div class="five columns">
                    Køkkenet vælger:<input type="checkbox" id="kitchen_selects" name="kitchen_selects" value="1"
                        style="margin-left: 5px;">
                </div>
            </div>
            <div class="row">
                <div class="seven columns">
                    <textarea name="kitchen_info" id="kitchen_info" placeholder="Køkken info" rows="2"
                        autocomplete="nope"></textarea>
                </div>
            </div>
            <div class="row">
                <div class="one column">
                    Pax:
                </div>
                <div class="one column">
                    <input type="text" id="nr_of_servings" name="nr_of_servings" placeholder="Pax" autocomplete="nope">
                </div>
            </div>

            <div class="row">
                <div class="three columns">
                    Pris kategorie:
                </div>
                <div class="three columns">
                    <select name="price_category" id="price-categories"></select>
                </div>
            </div>

            <br>

            <div class="row">
                <div class="three columns">
                    <input class="button-primary" type="button" id="save" value="Gem">    
                </div>
                <div class="three columns">
                    <input type="button" id="delete" value="Fjern" class="for-update">   
                </div>
                <div class="three columns">
                    <input type="button" id="copy" value="Kopier" class="for-update">   
                </div>
                <div class="three columns">
                    <input type="button" id="cancel" value="Afbryd"> 
                </div>
            </div>




        </form>
    </div>

    <!-- Always wrap checkbox and radio inputs in a label and use a <span class="label-body"> inside of it -->

    <!-- Note: The class .u-full-width is just a utility class shorthand for width: 100% -->
</body>

</html>
