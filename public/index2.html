<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
  .correspondence fieldset {
    margin-bottom: 5px;
  }
  .correspondence legend {
    float: left;
    color: #8e631f;
    width: 100%;
    padding: 0;
    font-style: italic;
    font-size: small;
    margin-bottom: 3px;
  }
  .outgoing legend {
    text-align: start;
  }  
  fieldset.outgoing {
    border-radius: 40px 0px 0px 40px;
  }  

  .incoming legend {
    text-align: end;
  }
  fieldset.incoming {
    border-radius: 0px 40px 40px 0px;
  } 

</style>

<body>
  <div class="correspondence">
    <fieldset class="outgoing">
      <legend>bon@ristetrug.dk</legend>
      <br>
     <pre>
       Hej hopp qwerty
       halloooo q
       tralala tralalaaaaa
      </pre> 
    </fieldset> 
    <fieldset class="incoming">
      <legend>nilsmeinhard@gmail.com</legend>
      <br>
     <pre>
      hello
      </pre> 
    </fieldset> 
  </div>



</body>

</html>
